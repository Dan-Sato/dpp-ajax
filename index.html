<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPP - Integração Avançada com JQuery+JSON+Ajax</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>DPP - Integração Avançada com JQuery+JSON+Ajax</h2>
      <h3>Busca de inscritos</h3>
      <br /><br />
      <div>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Busca detalhes dos incritos"
          class="form-control"
        />
      </div>
      <ul class="list-group" id="result"></ul>
      <br />
    </div>

    <div class="container-card grid hidden">
      <div class="flex">
        <div><img src="logo.png" alt="" class="logo" /></div>
        <div id="photo"></div>
      </div>

      <div class="user grid grid--2-cols">
        <div class="name">
          <div>
            <p>Nome</p>
            <p id="name"></p>
          </div>
          <div>
            <p>Sobrenome</p>
            <p id="lastName"></p>
          </div>
        </div>

        <div class="email">
          <div>
            <h4>Data de Nascimento</h4>
            <p id="birthdate"></p>
          </div>
          <div>
            <h4>E-mail</h4>
            <p id="email"></p>
          </div>
        </div>

        <div class="company">
          <p>Empresa</p>
          <p id="companyName"></p>
        </div>
        <div class="company">
          <p>Cargo</p>
          <p id="companyTitle"></p>
        </div>
      </div>

      <div class="visitor">
        <p>visitante</p>
      </div>
    </div>
  </body>
</html>
